version: 0.1

default:
  global:
    parameters: {}
  build:
    parameters:
      cached: true
      parallel: true
  deploy:
    parameters:
      capabilities: 'CAPABILITY_NAMED_IAM'
      confirm_changeset: true
      region: 'eu-west-2'
      resolve_s3: false
  sync:
    parameters:
      watch: true
  local_start_api:
    parameters:
      docker_network: lambda-local
      warm_containers: EAGER
      region: 'eu-west-2'
      parameter_overrides:
        ProjectName='epp'
        Environment='local'
        RdsDbHostAddr='postgres'
  local_invoke:
    parameters:
      docker_network: lambda-local
      region: 'eu-west-2'
      parameter_overrides:
        ProjectName='epp'
        Environment='local'
        RdsDbHostAddr='postgres'

dev:
  deploy:
    parameters:
      stack_name: 'dev-epp-app-stack'
      s3_prefix: dev
      capabilities: 'CAPABILITY_NAMED_IAM'
      parameter_overrides:
        ProjectName='epp'
        Environment='dev'
        RdsSecurityGroupId='/dev/epp/ec2/securitygroup/rds'
        WebProxySecurityGroupId='/dev/epp/ec2/securitygroup/squid'
        VpcId='/dev/epp/vpc/id'
        VpcSubnets='/dev/epp/vpc/subnets/private'

