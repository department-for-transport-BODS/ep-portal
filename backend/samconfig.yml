        Environment='test'
        RdsSecurityGroupId='/test/epp/ec2/securitygroup/rds'
        WebProxySecurityGroupId='/test/epp/ec2/securitygroup/squid'
        VpcId='/test/epp/vpc/id'
        VpcSubnets='/test/epp/vpc/subnets/private'

