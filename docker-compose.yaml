version: '3'
services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend/src:/app/src
    ports:
      - 8000:8000
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
    ports:
      - 3000:3000
  db:
    image: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
